<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Uber Eats</title>
</head>
<body>
    <div class="wrapper">

        <!-- !Header -->

        <header class="header">
            <div class="center-container">
                <div class="container-with-all-content-in-header">
                    <div class="logo-container">
                        <a href="#" class="url-logo">
                            <img src="../assets/images/logo.png" alt="logo" class="img-logo">
                        </a>
                    </div>
                    <div class="container-with-right-content">
                        <div class="container-button-login">
                            <a href="#" class="url-button-login">
                                <button class="button-login">Войти</button>
                            </a>
                        </div>
                        <div class="container-basket">
                            <a href="#" class="url-basket">
                                <img src="../assets/icons/basket.png" alt="basket" class="img-basket">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- !Main -->
        <main class="main">
            <div class="center-container">
                <input type="text" class="underlined-input" placeholder="Пошук по ресторанам и кухням">
                <h1 class="header-restaurants-in-country">Рестораны в Киеве</h1>
                <!--! Section 1 -->
                
                    <section class="section">
                        <!---->
                        <div class="adaptive">
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/Газетний.png" alt="Газетний" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">Макдоналдс — Газетный</p>
                                            <p class="price-of-food">₴₴ • Бургери</p>
                                            <p class="time-of-food">25 - 35 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                    
                        <!---->
                        <!---->
                    
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/ЦДМ.png" alt="ЦДМ" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">DimSum & Co — ЦДМ</p>
                                            <p class="price-of-food">₴ • Японская • Китайская • Азиатская</p>
                                            <p class="time-of-food">40 - 50 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                
                        <!---->
                        <!---->
                    
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/Манежная.png" alt="Манежная" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">ДвижОК — Манежная</p>
                                            <p class="price-of-food">₴ • Американская • Европейская</p>
                                            <p class="time-of-food">35 - 45 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                
                        <!---->
                        </div>
                    </section>
                   
                    <!--! Section 2 -->
                    
                        <section class="section">
                            <div class="adaptive">
                            <!---->
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/NHA.png" alt="NHA" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">НЯ — NHA</p>
                                            <p class="price-of-food">₴₴ • Вьетнамская</p>
                                            <p class="time-of-food">30 - 40 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                            <!---->
                            <!---->
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/Кольоровий.png" alt="Кольоровий" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">Точка Дзи — Разноцветный</p>
                                            <p class="price-of-food">₴₴ • Вьетнамская</p>
                                            <p class="time-of-food">40 - 50 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                            <!---->
                            <!---->
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/кінабон.png" alt="Кінабон" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">Cinnabon</p>
                                            <p class="price-of-food">₴ • Выпечка • Десерты • Капкейки</p>
                                            <p class="time-of-food">25 - 35 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                            <!---->
                            </div>
                        </section>
                   
                    <!--! Section 3 -->
                    <section class="section">
                        <!---->
                        <div class="adaptive">
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/PIZZELOVE.png" alt="PIZZELOVE" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">PIZZELOVE</p>
                                            <p class="price-of-food">₴₴ • Пицца</p>
                                            <p class="time-of-food">15 - 25 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                            <!---->
                            <!---->
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/zю.png" alt="zю" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">Zю кафе — Тверская</p>
                                            <p class="price-of-food">₴₴ • Японская</p>
                                            <p class="time-of-food">25 - 35 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                            <!---->
                            <!---->
                            <a href="#" class="url-with-food">
                                <div class="container-with-image-of-food">
                                    <figure class="figure">
                                        <img src="../assets/images/barBq.png" alt="barBq" class="img-in-main">
                                        <figcaption class="figcaption">
                                            <p class="name-of-food">Bar BQ Cafe — Манежная</p>
                                            <p class="price-of-food">₴₴₴ • Европейская</p>
                                            <p class="time-of-food">30 - 40 мин</p>
                                        </figcaption>
                                    </figure>
                                </div>
                            </a>
                            <!---->
                            </div>
                        </section>
                    
            </div>
        </main>
        <!-- !Footer -->
        <footer class="footer">
            <div class="center-container">
                <div class="container-with-second-logo">
                    <img src="../assets/images/white-logo.png" alt="second logo">
                </div>
                <!--! Line -->
                <div class="line-in-footer"></div>
                <!--! Line -->
                <div class="container-with-main-content-in-footer">
                    <!---->
                    <div class="container-with-block">
                        <div class="container-language">
                            <img src="../assets/images/language.png" alt="language">
                        </div>
                        <div class="container-social">
                            <img src="../assets/images/social.png" alt="social">
                        </div>
                    </div>
                    <!---->
                    <div class="container-with-block">
                        <ul class="list-in-footer">
                            <li class="elements-in-list"><a href="#" class="link-elements-in-list">Об UberEats</a></li>
                            <li class="elements-in-list"><a href="#" class="link-elements-in-list">Станьте партнёром по доставке</a></li>
                            <li class="elements-in-list"><a href="#" class="link-elements-in-list">Станьте парнёром-рестораном</a></li>
                        </ul>
                    </div>
                    <!---->
                    <div class="container-with-block">
                        <ul class="list-in-footer">
                            <li class="elements-in-list"><a href="#" class="link-elements-in-list">Все города</a></li>
                            <li class="elements-in-list"><a href="#" class="link-elements-in-list">Цены</a></li>
                            <li class="elements-in-list"><a href="#" class="link-elements-in-list">Помощь</a></li>
                            <li class="elements-in-list"><a href="#" class="link-elements-in-list">FAQs</a></li>
                        </ul>
                    </div>
                </div>
                <!--! Line -->
                <div class="line-in-footer"></div>
                <!--! Line -->
                <!--! App Store Play Market -->
                <div class="container-appStore-playMarket">
                    <a href="#" class="link-app-market">
                        <img src="../assets/images/Group.png" alt="app store">
                    </a>
                    <a href="#" class="link-app-market">
                        <img src="../assets/images/en_badge_web_generic-cf6dad406f.png" alt="play market">
                    </a>
                </div>
                <!--! Line -->
                <div class="line-in-footer"></div>
                <!--! Line -->
                <div class="container-with-last-content-in-footer">
                    <p class="last-paragraphs">&copy;2017 Uber Technologies Inc.</p>
                    <p class="last-paragraphs"><a href="#" class="link-last-paragraphs">Обработка персональных данных</a></p>
                    <p class="last-paragraphs"><a href="#" class="link-last-paragraphs">Пользовательское соглашение</a></p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
